{% load static %}

<!DOCTYPE html>
<html lang="en" id="root" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="{% static 'js/firebase-config.js' %}"></script>
    <style>
       
     .container{
       position: relative;
       height: 100vh;
       width: 100vh;
       border: none;
    } 
    .login-container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        padding: 50px;
    }
         /*admin_login.html css style  */
    .form-signin > form{
        width: 320px;
        max-width: 320px;
        padding: 15px;
        margin: auto;
       
      }
      .form-signin .form-floating:focus-within {
        z-index: 2;
        max-width: 100%; 
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      /* admin_login.html css style end */

      /* Theme toggle button styling */
      .bd-mode-toggle { z-index: 1500; }
      /* Floating FAB-style theme button */
      .btn-bd-primary {
          --fab-bg: #6f42c1; /* Bootstrap purple */
          --fab-bg-hover: #5b36a1;
          --fab-shadow: 0 6px 14px rgba(111, 66, 193, 0.4);
          width: 50px;
          height: 36px;
          padding: 10px;
          border-radius: 10%;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          background: var(--fab-bg);
          border: none;
          color: #fff;
          box-shadow: var(--fab-shadow);
      }

      .btn-bd-primary:hover,
      .btn-bd-primary:focus {
          background: var(--fab-bg-hover);
          color: #fff;
      }

      .btn-bd-primary .theme-icon-active { 
          width: 12px; 
          height: 12px; 
          color: #fff;
          fill: #fff;
      }

      /* Dropdown appearance */
      .bd-mode-toggle .dropdown-menu {
          --bs-dropdown-min-width: 9rem; /* UL size */
          border-radius: 10px;
          padding: 4px; /* UL padding */
          box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      }

      .bd-mode-toggle .dropdown-menu .dropdown-item {
          border-radius: 8px;
          font-weight: 600;
          font-size: 0.9rem; /* LI text size */
          padding: 6px 10px; /* LI height */
      }

      .bd-mode-toggle .dropdown-menu .dropdown-item svg {
          width: 12px;
          height: 12px;
          vertical-align: middle;
          color: #fff;
          fill: #fff;
      }

      .bd-mode-toggle .dropdown-menu .dropdown-item.active {
          background-color: #3b82f6; /* blue highlight like screenshot */
          color: #fff;
      }

      .bd-mode-toggle .dropdown-menu .dropdown-item:hover { background-color: var(--bs-tertiary-bg); }

      .theme-icon-active { display: inline-block; width: 1rem; height: 1rem; }

      /* Dark theme specific adjustments */
      [data-bs-theme="dark"] .btn-bd-primary { color: #fff; }

      [data-bs-theme="dark"] .bd-mode-toggle .dropdown-menu {
          background-color: var(--bs-dark);
          border-color: var(--bs-border-color);
      }

      [data-bs-theme="dark"] .bd-mode-toggle .dropdown-menu .dropdown-item {
          color: var(--bs-body-color);
      }

      [data-bs-theme="dark"] .bd-mode-toggle .dropdown-menu .dropdown-item:hover {
          background-color: var(--bs-tertiary-bg);
          color: var(--bs-body-color);
      }

    </style>

</head>
<body>
        <div class="container">
            <div class="form-signin">
                <form id="adminLoginForm">
                  <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
                  
                  <!-- Alert container for login messages -->
                  <div id="alertContainer"></div>
            
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-2 position-relative">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" id="togglePassword" style="z-index: 10; border: none; background: none;">
                      <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                  </div>
            
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  <p class="mt-4 mb-0 text-center text-muted">&copy; 2017â€“2025</p>
                </form>
              </div>
            
              <script>
                const togglePassword = document.getElementById('togglePassword');
                const passwordInput = document.getElementById('floatingPassword');
                const toggleIcon = document.getElementById('toggleIcon');
            
                togglePassword.addEventListener('click', () => {
                  passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
                  toggleIcon.classList.toggle('bi-eye', passwordInput.type === 'password');
                  toggleIcon.classList.toggle('bi-eye-slash', passwordInput.type === 'text');
                });
              </script>
        </div>
            
      <div class="theme-toggle">
      <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (dark)">
          <svg class="bi my-1 theme-icon-active" height="12px" width="12px" aria-hidden="true">
            <use href="#moon-stars-fill"></use>
          </svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi me-2 opacity-50" height="18px" width="18px" aria-hidden="true">
                <use href="#sun-fill"></use>
              </svg>
              Light
              <svg class="bi ms-auto d-none" height="18px" width="18px" aria-hidden="true">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
              <svg class="bi me-2 opacity-50" height="18px" width="18px" aria-hidden="true">
                <use href="#moon-stars-fill"></use>
              </svg>
              Dark
              <svg class="bi ms-auto d-none" height="18px" width="18px" aria-hidden="true">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
              <svg class="bi me-2 opacity-50" height="18px" width="18px" aria-hidden="true">
                <use href="#circle-half"></use>
              </svg>
              Auto
              <svg class="bi ms-auto d-none" height="18px" width="18px"   aria-hidden="true">
                <use href="#check2"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
        </div>     
            
    <!-- SVG Icons for theme toggle -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-1.878 3.46c-.314.384-.921.384-1.235 0a.633.633 0 0 0-.927-.445c-.33.21-.581.49-.79.818a.75.75 0 0 1-.933.248A.75.75 0 0 1 .5 4.5a7.208 7.208 0 0 0 1.878-3.46.768.768 0 0 1 .858-.08z"/>
            <path d="M8 11.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7zm0 1a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9z"/>
            <path d="M12.5 6.5a.5.5 0 0 0-1 0V8H10a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V9H14a.5.5 0 0 0 0-1h-1.5V6.5z"/>
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    
</body>
</html>
