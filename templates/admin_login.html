
{% extends "base.html" %}
{% load static %}
   
{% block title %}Admin Login{% endblock %}


{% block content %}

  <div class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2 position-relative">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
        <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y pe-3" id="togglePassword" style="z-index: 10; border: none; background: none;">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>

      <div class="form-check ">
        <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-4 mb-0 text-center text-muted">&copy; 2017â€“2025</p>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('floatingPassword');
    const toggleIcon = document.getElementById('toggleIcon');

    togglePassword.addEventListener('click', () => {
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
      toggleIcon.classList.toggle('bi-eye', passwordInput.type === 'password');
      toggleIcon.classList.toggle('bi-eye-slash', passwordInput.type === 'text');
    });
  </script>

{% endblock %}
